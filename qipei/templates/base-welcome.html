<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/page.css" />
    <!--[if lt IE 9]>

  </head>
  <body>
    <div class="container clearfix">

        {% include 'topbar.html' %}

        <div id="header" class="grid grid-20">
        <div class="logo clearfix grid grid-6 first">
          <h1><a href="/"><img src="/static/img/logo.png" alt="汽配城" /></a></h1>
          <div class="logo-side">
            <a class="logo-side-current" href="{{ store.get_url }}" class="cityName">{{ store.name }}</a> <br />
          </div>
        </div> <!-- .logo -->
        <div class="grid grid-8">
          <form class="form form-search" action="/search" method="get">
            <input class="form-input" placeholder="请输入者关键字" title="请输入关键字" name="q">
            <div class="form-select">
              <span class="form-select-selected">配件</span>
              <ul class="form-select-menu">
                <li data-action="/search" models="test">配件</li>
                <li data-action="/search">商家</li>
                <li data-action="/search">品牌</li>
                <li data-action="/search" models="need.need">需求</li>
              </ul>    
              <input name='models' value="default"  type="hidden" id="models"/>
            </div>
            <input type="submit" class="form-submit button button-grey" value="搜索">
          </form>
        </div>
        <div class="grid grid-6 last">			
          <!-- 保留区域, 留作它用 -->
        </div>
      </div> <!-- #header -->

      {% include "store-nav.html" %}

      {% block content %}

      {% endblock %}

      <div id="footlinks" class="grid grid-20" style="margin-top:20px;margin-left:0px;">
        <table>
          <tbody>
            <tr>
              <th>友情链接</th>
              <td>
                {% for link in links %}
                <a href="{{ link.url }}" target="_blank">{{ link.site }}</a> 
                {% endfor %}
              </td>
            </tr>
            <tr>
              <th>关于我们</th>
              <td>
                <a rel="nofollow" href="#" target="_blank">关于汽配城</a> 
                <a href="" target="_blank">法律声明</a> 
                <a href="" target="_blank">用户协议</a> 
                <a href="" target="_blank">招贤纳士</a> 
                <a href="" target="_blank">官方博客</a> 
                <a href="" target="_blank">商家推广</a> 
              </td>
            </tr>
          </tbody>
        </table>
      </div> <!-- #footlinks -->

      <div id="footer" class="grid grid-20">
        <div class="copyright">
          <small>© 2013 汽配城</small> 客服：(周一至周日9:00-18:00) 
        </div>

        <div class="gov">
          <!-- 保留区域, 留作它用, 页面最底部 -->
        </div>
      </div> <!-- #footer -->

    </div> <!-- .container -->

    <script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins.js"></script>
    <script type="text/javascript" src="/static/js/page.js"></script>
  </body>
</html>
