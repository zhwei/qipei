
{% for field in form %}
    <div class="control-group">
        <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="controls">
            {{ field }}

            {% if  field.help_text %}
                <span class="help-block">{{ field.help_text }}</span>
            {% endif %}
            {% if  field.errors %}
            <span class="help-block alert">{{ field.errors }}</span>
            {% endif %}
        </div>
    </div>

{% endfor %}
