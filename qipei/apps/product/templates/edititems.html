{% extends "base-admin.html" %}
{% block title %}修改商品信息{% endblock %}
{% block main %}
    <h3>修改商品信息</h3>
    <hr>
    <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}


        <div class="control-group">
            <label class="control-label" for="id_it_name">商品名称</label>
            <div class="controls">
                <input id="id_it_name" maxlength="10" name="it_name" type="text" value="测试商品" />


            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_company">所属商铺</label>
            <div class="controls">
                <select id="id_company" name="company">
                    {% for com in form.company.queryset.all %}
                        <option value="{{ com.id }}">{{ com.name }}</option>
                    {% endfor %}
                </select>



            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_sort">分类</label>
            <div class="controls">
                <select multiple="multiple" id="id_sort" name="sort">
                    <option value="1" selected="selected">ceshi</option>
                    <option value="2">nihao</option>
                </select>

                <span class="help-block"> 按下 &quot;Control&quot;，或者在Mac上按 &quot;Command&quot; 来选择多个值。</span>


            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_brand">品牌</label>
            <div class="controls">
                <input id="id_brand" maxlength="10" name="brand" type="text" value="奥迪" />


            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_version">其他参数</label>
            <div class="controls">
                <input id="id_version" maxlength="60" name="version" type="text" value="其他参数参数" />


            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_description">描述</label>
            <div class="controls">
                <textarea cols="10" id="id_description" name="description" rows="10">
                    这就是描述</textarea>


            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_exit_date">上市时间</label>
            <div class="controls">
                <input id="id_exit_date" name="exit_date" type="text" value="2012-12-21" />


            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_price">价格</label>
            <div class="controls">
                <input id="id_price" maxlength="20" name="price" type="text" value="12312312312321312" />


            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="id_img">商品图片</label>
            <div class="controls">
                目前: <a href="/media/image/25012013064.jpg">image/25012013064.jpg</a> <input id="img-clear_id" name="img-clear" type="checkbox" /> <label for="img-clear_id">清除</label><br />修改: <input id="id_img" name="img" type="file" />


            </div>
        </div>





        <div class="control-group" align="center">
            <div class="btn-group">
                <input type="submit"  class="btn btn-primary" value="修改"/>
            </div>
        </div>
    </form>

{% endblock %}
